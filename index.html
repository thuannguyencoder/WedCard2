<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Card</title>
    <link rel="stylesheet" href="lad2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart bx-tada' ></i>
        <div class="card_cart">
            <i class='bx bxs-cart-alt bx-tada' ></i>
        </div>
        <div class="card_img">
            <img src="jodan.png" alt="">
        </div>
        <div class="card_title">
            Nike Mercurial   
        </div>
        <div class="card_price">
            <i>$4999</i>
        </div>
        <div class="card_size">
            <h4>Size:</h4>
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
        </div>
        <div class="card_color">
             <h4>Color:</h4>
            <div class="card_color--red">
                
            </div>
            <div class="card_color--green">
                
            </div>
            <div class="card_color--black">
                
            </div>
            
           
        </div>
        
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>

    
       
    </div>
</body>
</html>
